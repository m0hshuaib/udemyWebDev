<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .blue {
            background-color: blue;
            height: 100px;
        }
        .red {
            background-color: red;
            height: 100px;
        }
        .black {
            background-color: black;
            height: 100px;
        }
    </style>
</head>

<body>
    <section class="gradient-background">
        <div class="container-md py-2">
            <div class="row">
                <div class="col-md-6 col-lg-10 red "></div>
                <div class="col-md-6 black col-lg-2"></div>
            </div>
        </div>
    </section>

    <section class="gradient-background">
        <div class="container-md py-2">
            <div class="row">
                <div class="col-md-6 col-lg-10 red "></div>
                <div class="col-md-6 black col-lg-2"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">"I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof."</h1>
                </div>

            </div>
            <div class="row d-flex justify-content-center py-5 ">
                <div class="col text-center flex-grow-0 flex-shrink-0 flex-basis-auto">
                    <img src="./images/dog-img.jpg" alt="dog" class="image-fluid rounded-circle" style="height: 150px;">
                    <p class="fs-4">Pebbles, New York</p>
                </div>

            </div>
            <div class="row d-flex justify-content-center py-5 ">
                <div class="col-auto text-center ">
                    <img src="./images/dog-img.jpg" alt="dog" class="image-fluid rounded-circle" style="height: 150px;">
                    <p class="fs-4">Pebbles, New York</p>
                </div>

            </div>
            <div class="row flex-sm-column flex-lg-row g-3">
                <div class="col text-center  ">
                    <img src="./images/techcrunch.png" alt="techcrunch logo" class="image-fluid " style="height: 30px;">
                </div>
                <div class="col text-center  ">
                    <img src="./images/mashable.png" alt="mashable logo" class="image-fluid " style="height: 30px;">
                </div>
                <div class="col text-center  ">
                    <img src="./images/bizinsider.png" alt="bizinsider logo" class="image-fluid " style="height: 30px;">
                </div>
                <div class="col text-center  ">
                    <img src="./images/tnw.png" alt="tnw logo" class="image-fluid  " style="height: 30px;">
                </div>

            </div>
        </div>
    </section>
   
</body>

</html>
